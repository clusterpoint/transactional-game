<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Transactional Game</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Clusterpoint Transaction Game</a>
			<span class="navbar-text pull-right"><i class="fa fa-fw fa-user"></i>User <span class="label label-default">20</span></span>
		</div>

	</div>
	<!-- /.container-fluid -->
</nav>

<div class="container">
	<div class="row">
		<h2 class="text-center no-margin">Item count</h2>

		<div class="col-xs-6 text-center">
			<h3>
				<small>With Transactions</small>
				<br/>
				200
			</h3>
		</div>
		<div class="col-xs-6 text-center">
			<h3>
				<small>Without Transactions</small>
				<br/>
				200
			</h3>
		</div>
		<div class="clearfix"></div>
		<hr/>

		<div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 player-container">
			<button class="btn btn-success btn-block">
				User <span class="label label-primary">1</span>
			</button>
		</div>


	</div>
</div>


Current balance:
<div id="balance">-</div>

<button onclick="socket.emit('transaction', 20)">Add 20</button>
<button onclick="socket.emit('transaction', -10)">Substract 10</button>

<script src="assets/js/jquery-1.11.2.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="libs/socket.io-1.3.5.js"></script>
<script>

	var SERVER_URL = ''; // http://localhost
	var SERVER_PORT = 8080;
	var socket;


	$(document).ready(function () {

		socket = io(SERVER_URL + ':' + SERVER_PORT);

		socket.on('balance_changed', function (current_balance) {
			console.info('balance_changed: ', current_balance);
			$('#balance').text(current_balance);
		});

		socket.on('new_user_connected', function (obj) {
			console.info('new_user_connected: ', obj.user_id);
		});

	});

</script>

</body>
</html>
